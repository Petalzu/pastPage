<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../plugin/fullCalendar/dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      nowIndicator: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      selectMirror: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '',//YYYY-MM-DD
        },
        {
          title: 'Long Event',
          start: '',//YYYY-MM-DD
          end: ''//YYYY-MM-DD
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: ''//YYYY-MM-DD(T)HH:MM:SS
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: ''//YYYY-MM-DD(T)HH:MM:SS
        },
        {
          title: 'Meeting',
          start: '',//YYYY-MM-DD(T)HH:MM:SS
          end: ''//YYYY-MM-DD(T)HH:MM:SS
        },
        {
          title: 'Lunch',
          start: ''//YYYY-MM-DD(T)HH:MM:SS
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: ''
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }
  .site-title {
  font-size: 26px;
  line-height: 56px;
  letter-spacing: -1px;
  margin-bottom: 0;
  text-decoration:none;
}
.site-title,
.site-title:visited {
  color: #424242;
}
.site-title:hover {
  color: #424242;
  text-decoration: underline;
}

</style>
</head>
<body>
  <a class="site-title" href="./index.html">Petal</a>

  <div id='calendar'></div>

</body>
</html>
